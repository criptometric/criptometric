<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Metrics Dashboard</title>

<style>
:root{
  --bg:#050713;
  --panel:rgba(18,22,55,.85);
  --border:rgba(255,255,255,.08);
  --text:#f5f7ff;
  --muted:#9ca3c7;
  --blue:#00d4ff;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
}

img{max-width:100%;display:block}
button{
  background:var(--blue);
  color:#000;
  border:0;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
input,textarea{
  width:100%;
  background:#0f172a;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:6px;
  padding:6px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 16px;
  border-bottom:1px solid var(--border);
}
.logo{font-weight:700;color:var(--blue)}
.admin-label{color:#22c55e;font-size:12px;margin-right:10px}

/* GRID */
.columns{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  padding:10px;
}
.column{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  height:calc(100vh - 70px);
}
.col-title{
  padding:10px;
  font-size:.75rem;
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.1em;
  color:var(--muted);
  border-bottom:1px solid var(--border);
}
.col-body{
  padding:10px;
  overflow-y:auto;
  scrollbar-width:none;
}
.col-body::-webkit-scrollbar{width:0}

/* CARD */
.card{
  background:linear-gradient(135deg,rgba(20,25,60,.75),rgba(10,15,40,.75));
  border:1px solid rgba(255,255,255,.08);
  border-radius:1rem;
  padding:.8rem;
  margin-bottom:.6rem;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  border-color:var(--blue);
  box-shadow:0 0 0 1px rgba(0,212,255,.4);
}
.card-title{font-size:.75rem;font-weight:600;margin-bottom:4px}
.card-text{
  font-size:.7rem;
  color:var(--muted);
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

/* ADMIN */
.admin-controls{display:none;gap:6px;margin-bottom:6px}
.admin .admin-controls{display:flex}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:#000c;
  display:none;
  z-index:100;
}
.modal.active{display:flex}
.modal-content{
  width:100%;
  height:100%;
  display:grid;
  grid-template-columns:2fr 1fr;
}
.modal-img{
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}
.modal-text{
  padding:20px;
  overflow-y:auto;
  scrollbar-width:none;
}
.modal-text::-webkit-scrollbar{width:0}
.modal-close{
  position:absolute;
  top:10px;
  right:10px;
  background:#ef4444;
  color:#fff;
  border:0;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

/* POPUPS */
.popup{
  position:fixed;
  inset:0;
  background:#000c;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.popup.active{display:flex}
.popup-box{
  background:var(--panel);
  padding:16px;
  border-radius:10px;
  width:320px;
  display:flex;
  flex-direction:column;
  gap:8px;
}
</style>
</head>

<body>

<header>
  <div class="logo">CRYPTO METRICS</div>
  <div>
    <span id="adminLabel"></span>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>
</header>

<div class="columns" id="columns"></div>

<!-- VIEW -->
<div class="modal" id="viewModal">
  <button class="modal-close" onclick="closeView()">X</button>
  <div class="modal-content">
    <div class="modal-img"><img id="viewImg"></div>
    <div class="modal-text">
      <h2 id="viewTitle"></h2>
      <p id="viewText"></p>
    </div>
  </div>
</div>

<!-- LOGIN -->
<div class="popup" id="loginPopup">
  <div class="popup-box">
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="login()">–í–æ–π—Ç–∏</button>
  </div>
</div>

<!-- EDIT -->
<div class="popup" id="editPopup">
  <div class="popup-box">
    <input id="eTitle" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
    <textarea id="eText" placeholder="–¢–µ–∫—Å—Ç"></textarea>
    <input id="eImage" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏">
    <button onclick="saveEdit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>
</div>

<script>
const PASSWORD='2025';
const params=new URLSearchParams(location.search);
const wantAdmin=params.has('admin');

let isAdmin=sessionStorage.getItem('admin')==='1';
let editCol=null,editIndex=null;
let data={};

const columnsDef=[
  {id:'research',title:'Research'},
  {id:'global',title:'Global M2 Metric'},
  {id:'recession',title:'Recession Metric'},
  {id:'market',title:'Market Metric'},
  {id:'onchain',title:'Onchain Metric'},
  {id:'network',title:'Network Metric'}
];

const columns=document.getElementById('columns');
const logoutBtn=document.getElementById('logoutBtn');
const adminLabel=document.getElementById('adminLabel');

logoutBtn.onclick=()=>{
  isAdmin=false;
  sessionStorage.removeItem('admin');
  location.href=location.pathname;
};

fetch('data.json').then(r=>r.json()).then(j=>{data=j;render()});

if(wantAdmin && !isAdmin){
  document.getElementById('loginPopup').classList.add('active');
}

function render(){
  document.body.classList.toggle('admin',isAdmin);
  adminLabel.textContent=isAdmin?'ADMIN':'';
  logoutBtn.style.display=isAdmin?'inline-block':'none';

  columns.innerHTML='';
  columnsDef.forEach(col=>{
    if(!data[col.id]) data[col.id]=[];
    const el=document.createElement('div');
    el.className='column';
    el.innerHTML=`
      <div class="col-title">${col.title}</div>
      <div class="col-body">
        ${isAdmin?`<button onclick="addCard('${col.id}')">‚ûï Create</button>`:''}
      </div>`;
    columns.appendChild(el);

    const body=el.querySelector('.col-body');
    data[col.id].forEach((c,i)=>{
      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`
        ${isAdmin?`<div class="admin-controls">
          <button onclick="editCard('${col.id}',${i})">‚úèÔ∏è</button>
          <button onclick="deleteCard('${col.id}',${i})">üóë</button>
        </div>`:''}
        <div class="card-title">${c.title}</div>
        <div class="card-text">${c.text}</div>`;
      card.onclick=e=>{if(e.target.tagName!=='BUTTON')openView(c)};
      body.appendChild(card);
    });
  });
}

function login(){
  if(password.value===PASSWORD){
    isAdmin=true;
    sessionStorage.setItem('admin','1');
    loginPopup.classList.remove('active');
    render();
  } else alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
}

function addCard(col){
  editCol=col;editIndex=null;
  eTitle.value=eText.value=eImage.value='';
  editPopup.classList.add('active');
}
function editCard(col,i){
  editCol=col;editIndex=i;
  const c=data[col][i];
  eTitle.value=c.title;
  eText.value=c.text;
  eImage.value=c.image||'';
  editPopup.classList.add('active');
}
function saveEdit(){
  const c={title:eTitle.value,text:eText.value,image:eImage.value};
  editIndex===null?data[editCol].push(c):data[editCol][editIndex]=c;
  editPopup.classList.remove('active');
  render();
}
function deleteCard(col,i){
  if(confirm('–£–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É?')){
    data[col].splice(i,1);
    render();
  }
}
function openView(c){
  viewImg.src=c.image||'';
  viewTitle.textContent=c.title;
  viewText.textContent=c.text;
  viewModal.classList.add('active');
}
function closeView(){viewModal.classList.remove('active')}
</script>
</body>
</html>
