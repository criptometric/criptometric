<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Metrics</title>

<style>
:root{
  --bg:#050713;
  --panel:rgba(18,22,55,.85);
  --border:rgba(255,255,255,.08);
  --text:#f5f7ff;
  --muted:#9ca3c7;
  --accent:#00d4ff;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
}

button{
  background:var(--accent);
  border:0;
  color:#000;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

input,textarea{
  width:100%;
  background:#070915;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:6px;
  padding:6px;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  border-bottom:1px solid var(--border);
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo-circle{
  width:32px;
  height:32px;
  border-radius:50%;
  background:radial-gradient(circle at top left,#ff6b6b,#c0392b);
  display:flex;
  align-items:center;
  justify-content:center;
}
.logo-inner{
  font-weight:800;
  color:#ff4d4d;
}
.admin-label{color:#22c55e;font-size:12px}

/* GRID */
.columns{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  padding:10px;
}
.column{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  display:flex;
  flex-direction:column;
  height:calc(100vh - 80px);
}
.col-title{
  padding:12px;
  font-size:11px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:var(--muted);
  border-bottom:1px solid var(--border);
}
.col-body{
  padding:10px;
  overflow-y:auto;
  scrollbar-width:none;
}
.col-body::-webkit-scrollbar{width:0}

/* CARD */
.card{
  background:linear-gradient(135deg,rgba(20,25,60,.8),rgba(10,15,40,.8));
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px;
  margin-bottom:10px;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 30px rgba(0,0,0,.6);
}
.card-title{
  font-size:13px;
  font-weight:600;
  margin-bottom:6px;
}
.card-text{
  font-size:12px;
  color:var(--muted);
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
}
.thumb img{
  width:100%;
  border-radius:8px;
  margin-bottom:6px;
}

/* ADMIN */
.admin-controls{
  display:none;
  gap:6px;
  margin-bottom:6px;
}
.admin .admin-controls{display:flex}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:#000c;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.popup.active{display:flex}
.popup-box{
  background:var(--panel);
  padding:16px;
  border-radius:14px;
  width:340px;
  display:flex;
  flex-direction:column;
  gap:8px;
}
.json-box{
  width:90%;
  height:300px;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <div class="logo-circle"><div class="logo-inner">RG</div></div>
    <strong>CRYPTOMETRIC</strong>
  </div>
  <div>
    <span id="adminLabel"></span>
    <button id="adminBtn">Admin</button>
  </div>
</header>

<div class="columns" id="columns"></div>

<!-- ADMIN EDIT -->
<div class="popup" id="editPopup">
  <div class="popup-box">
    <input id="eTitle" placeholder="Title">
    <textarea id="eText" placeholder="Text"></textarea>
    <input id="eImage" placeholder="Image URL">
    <button onclick="saveEdit()">Save</button>
    <button onclick="copyJSON()">Copy JSON</button>
  </div>
</div>

<script>
const isAdmin=new URLSearchParams(location.search).has('admin');

const columnsDef=[
  {id:'research',title:'Research'},
  {id:'global',title:'Global M2 Metric'},
  {id:'recession',title:'Recession Metric'},
  {id:'market',title:'Market Metric'},
  {id:'onchain',title:'Onchain Metric'},
  {id:'network',title:'Network Metric'}
];

let data={};
let editCol=null;
let editIndex=null;

const columns=document.getElementById('columns');
const adminLabel=document.getElementById('adminLabel');
const adminBtn=document.getElementById('adminBtn');

if(isAdmin){
  document.body.classList.add('admin');
  adminLabel.textContent='ADMIN';
}

adminBtn.onclick=()=>{
  if(isAdmin) alert('Admin mode active');
  else location.href='?admin';
};

fetch('data.json')
  .then(r=>r.json())
  .then(d=>{data=d;render();});

function render(){
  columns.innerHTML='';
  columnsDef.forEach(col=>{
    if(!data[col.id]) data[col.id]=[];
    const el=document.createElement('div');
    el.className='column';
    el.innerHTML=`
      <div class="col-title">${col.title}</div>
      <div class="col-body">
        ${isAdmin?`<button onclick="addCard('${col.id}')">+ Add</button>`:''}
      </div>`;
    columns.appendChild(el);

    const body=el.querySelector('.col-body');
    data[col.id].forEach((c,i)=>{
      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`
        <div class="admin-controls">
          <button onclick="editCard('${col.id}',${i})">‚úèÔ∏è</button>
          <button onclick="deleteCard('${col.id}',${i})">üóë</button>
        </div>
        <div class="card-title">${c.title}</div>
        ${c.image?`<div class="thumb"><img src="${c.image}"></div>`:''}
        <div class="card-text">${c.text}</div>`;
      body.appendChild(card);
    });
  });
}

function addCard(col){
  editCol=col;editIndex=null;
  eTitle.value=eText.value=eImage.value='';
  editPopup.classList.add('active');
}

function editCard(col,i){
  editCol=col;editIndex=i;
  const c=data[col][i];
  eTitle.value=c.title;
  eText.value=c.text;
  eImage.value=c.image||'';
  editPopup.classList.add('active');
}

function saveEdit(){
  const card={title:eTitle.value,text:eText.value,image:eImage.value};
  if(editIndex===null)data[editCol].push(card);
  else data[editCol][editIndex]=card;
  editPopup.classList.remove('active');
  render();
}

function deleteCard(col,i){
  if(confirm('Delete?')){
    data[col].splice(i,1);
    render();
  }
}

function copyJSON(){
  navigator.clipboard.writeText(JSON.stringify(data,null,2));
  alert('JSON copied. Paste into data.json on GitHub.');
}
</script>
</body>
</html>
