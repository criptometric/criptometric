<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Metrics Dashboard</title>

<style>
:root {
  --bg:#050713;
  --panel:rgba(18,22,55,.85);
  --border:rgba(255,255,255,.08);
  --text:#f5f7ff;
  --text2:#9ca3c7;
  --blue:#00d4ff;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
}
img{max-width:100%;display:block}

button{
  background:var(--blue);
  color:#fff;
  border:0;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 16px;
  border-bottom:1px solid var(--border);
}
.logo{font-weight:700;color:var(--blue)}
.admin-label{color:#22c55e;font-size:12px}

/* GRID */
.columns{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  padding:10px;
}
.column{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  height:calc(100vh - 70px);
}
.col-title{
  padding:10px;
  font-size:.75rem;
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.1em;
  color:var(--text2);
  border-bottom:1px solid var(--border);
}
.col-body{
  padding:10px;
  overflow-y:auto;
}
.col-body::-webkit-scrollbar{width:0}

/* CARD */
.card{
  background:linear-gradient(135deg,rgba(20,25,60,.75),rgba(10,15,40,.75));
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.08);
  border-radius:1.2rem;
  padding:.8rem;
  margin-bottom:.6rem;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}
.card-title{
  font-size:.75rem;
  font-weight:600;
  margin-bottom:4px;
}
.card-text{
  font-size:.72rem;
  color:var(--text2);
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
  line-height:1.4;
}
.thumb img{border-radius:6px;margin-bottom:6px}

/* ADMIN */
.admin-controls{display:none;gap:6px;margin-bottom:6px}
.admin .admin-controls{display:flex}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  z-index:100;
}
.modal.active{display:flex}
.modal-content{
  width:100%;
  height:100%;
  background:var(--panel);
  display:grid;
  grid-template-columns:2fr 1fr;
}
.modal-img{
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}
.modal-img img{max-width:100%;max-height:100%}
.modal-text{
  padding:20px;
  overflow-y:auto;
}
.modal-close{
  position:absolute;
  top:10px;
  right:10px;
  background:#ef4444;
}

/* LOGIN */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.popup.active{display:flex}
.popup-box{
  background:var(--panel);
  padding:16px;
  border-radius:10px;
  width:320px;
  display:flex;
  flex-direction:column;
  gap:8px;
}
</style>
</head>

<body>

<header>
  <div class="logo">CRYPTO METRICS</div>
  <div>
    <span id="adminLabel"></span>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>
</header>

<div class="columns" id="columns"></div>

<!-- VIEW -->
<div class="modal" id="viewModal">
  <button class="modal-close" onclick="closeView()">X</button>
  <div class="modal-content">
    <div class="modal-img"><img id="viewImg"></div>
    <div class="modal-text">
      <h2 id="viewTitle"></h2>
      <p id="viewText"></p>
    </div>
  </div>
</div>

<!-- LOGIN -->
<div class="popup" id="loginPopup">
  <div class="popup-box">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
  </div>
</div>

<script>
const PASSWORD='2025';
const isAdminUrl = new URLSearchParams(location.search).has('admin');

let isAdmin=false;
let data={};

const columnsDef=[
  {id:'research',title:'Research'},
  {id:'global',title:'Global M2 Metric'},
  {id:'recession',title:'Recession Metric'},
  {id:'market',title:'Market Metric'},
  {id:'onchain',title:'Onchain Metric'},
  {id:'network',title:'Network Metric'}
];

const columns=document.getElementById('columns');
const adminLabel=document.getElementById('adminLabel');
const logoutBtn=document.getElementById('logoutBtn');

logoutBtn.onclick=()=>{isAdmin=false;render()};

fetch('data.json')
  .then(r=>r.json())
  .then(j=>{data=j;render()});

if(isAdminUrl){
  document.getElementById('loginPopup').classList.add('active');
}

function render(){
  document.body.classList.toggle('admin',isAdmin);
  adminLabel.textContent=isAdmin?'ADMIN':'';
  logoutBtn.style.display=isAdmin?'inline-block':'none';

  columns.innerHTML='';
  columnsDef.forEach(col=>{
    const el=document.createElement('div');
    el.className='column';
    el.innerHTML=`<div class="col-title">${col.title}</div><div class="col-body"></div>`;
    columns.appendChild(el);

    const body=el.querySelector('.col-body');
    (data[col.id]||[]).forEach(c=>{
      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`
        <div class="card-title">${c.title}</div>
        ${c.image?`<div class="thumb"><img src="${c.image}"></div>`:''}
        <div class="card-text">${c.text}</div>`;
      card.onclick=()=>openView(c);
      body.appendChild(card);
    });
  });
}

function openView(c){
  viewImg.src=c.image||'';
  viewTitle.textContent=c.title;
  viewText.textContent=c.text;
  viewModal.classList.add('active');
}
function closeView(){
  viewModal.classList.remove('active');
}

function login(){
  const pass=document.getElementById('password');
  if(pass.value===PASSWORD){
    isAdmin=true;
    pass.value='';
    loginPopup.classList.remove('active');
    render();
  } else alert('Неверный пароль');
}
</script>

</body>
</html>
