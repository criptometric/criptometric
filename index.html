<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Metrics Dashboard</title>
<style>
:root {
  --bg: #050713;
  --panel: rgba(18,22,55,0.85);
  --border: rgba(255,255,255,0.08);
  --text: #f5f7ff;
  --text2: #9ca3c7;
  --blue: #00d4ff;
  --success: #22c55e;
  --error: #ef4444;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, system-ui, sans-serif;
}
img { max-width: 100%; display: block; }

button {
  background: var(--blue);
  color: #fff;
  border: 0;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}
button:hover { opacity: 0.9; }

input, textarea {
  width: 100%;
  background: #0f172a;
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 8px;
  font-size: 14px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 16px;
  border-bottom: 1px solid var(--border);
}
.logo { font-weight: 700; color: var(--blue); }

.columns {
  display: grid;
  grid-template-columns: repeat(6,1fr);
  gap: 10px;
  padding: 10px;
}

.column {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  height: calc(100vh - 70px);
}

.col-body { padding: 10px; overflow-y: auto; }

.card {
  background: linear-gradient(135deg, rgba(20,25,60,0.75), rgba(10,15,40,0.75));
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 1.2rem;
  padding: .9rem;
  margin-bottom: .6rem;
  cursor: pointer;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 200;
}
.modal.active { display: flex; }

.modal-content {
  width: 90%;
  height: 90%;
  background: var(--panel);
  border-radius: 1rem;
  display: grid;
  grid-template-columns: 2fr 1fr;
  overflow: hidden;
}

/* ⬇️ ИЗМЕНЕНИЕ ЗДЕСЬ */
.modal-img {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.modal-img-top {
  flex: 0 0 70%;
  display: flex;
  align-items: center;
  justify-content: center;
  border-bottom: 1px solid var(--border);
}

.modal-img-top img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.modal-img-bottom {
  flex: 0 0 30%;
  padding: 12px;
  font-size: 0.9rem;
  color: var(--text2);
  overflow-y: auto;
}

.modal-text {
  padding: 20px;
  overflow-y: auto;
}

.modal-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: var(--error);
  color: #fff;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 6px;
}

.edit-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 200;
}
.edit-modal.active { display: flex; }

.edit-box {
  background: var(--panel);
  padding: 24px;
  border-radius: 12px;
  width: 90%;
  max-width: 500px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
</style>
</head>
<body>

<div class="modal" id="viewModal">
  <button class="modal-close" data-action="closeView">✕</button>
  <div class="modal-content">

    <div class="modal-img">
      <div class="modal-img-top">
        <img id="viewImg">
      </div>
      <div class="modal-img-bottom" id="viewExtra"></div>
    </div>

    <div class="modal-text">
      <h2 id="viewTitle"></h2>
      <p id="viewText"></p>
    </div>

  </div>
</div>

<div class="edit-modal" id="editModal">
  <div class="edit-box">
    <input id="editTitle" placeholder="Название">
    <textarea id="editText" rows="5" placeholder="Описание справа"></textarea>
    <textarea id="editExtra" rows="4" placeholder="Текст под графиком (30%)"></textarea>
    <input id="editImage" placeholder="URL изображения">
    <button id="saveBtn">Сохранить</button>
  </div>
</div>

<script>
class CryptoDashboard {
  constructor() {
    this.data = { research: [] };
    this.editState = {};
  }

  openViewModal(col, index) {
    const c = this.data[col][index];
    viewImg.src = c.image || '';
    viewTitle.textContent = c.title || '';
    viewText.textContent = c.text || '';
    viewExtra.textContent = c.extra || '';
    viewModal.classList.add('active');
  }

  openEditModal(col, index) {
    const c = index !== null ? this.data[col][index] : {};
    editTitle.value = c.title || '';
    editText.value = c.text || '';
    editExtra.value = c.extra || '';
    editImage.value = c.image || '';
    this.editState = { col, index };
    editModal.classList.add('active');
  }

  saveCard() {
    const card = {
      title: editTitle.value,
      text: editText.value,
      extra: editExtra.value,
      image: editImage.value
    };
    if (this.editState.index === null)
      this.data[this.editState.col].push(card);
    else
      this.data[this.editState.col][this.editState.index] = card;
    editModal.classList.remove('active');
  }
}

const dashboard = new CryptoDashboard();
</script>

</body>
</html>
