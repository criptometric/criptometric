<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Metrics Dashboard</title>

<style>
:root {
  --bg: #050713;
  --panel: rgba(18,22,55,0.85);
  --border: rgba(255,255,255,0.08);
  --text: #f5f7ff;
  --text2: #9ca3c7;
  --blue: #00d4ff;
  --error: #ef4444;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, system-ui, sans-serif;
}
img { max-width: 100%; display: block; }

header {
  padding: 10px 16px;
  border-bottom: 1px solid var(--border);
}
.logo { font-weight: 700; color: var(--blue); }

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.lang-switch button {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text);
  padding: 6px 10px;
  margin-left: 6px;
  border-radius: 6px;
  cursor: pointer;
}

.lang-switch button:hover {
  background: var(--blue);
  color: #000;
}

.columns {
  display: grid;
  grid-template-columns: repeat(6, minmax(0, 1fr));
  gap: 10px;
  padding: 10px;
}
.column {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  height: calc(100vh - 70px);
}
.col-title {
  padding: 10px;
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .1em;
  color: var(--text2);
  border-bottom: 1px solid var(--border);
}
.col-body {
  padding: 10px;
  overflow-y: auto;
  scrollbar-width: none;
}
.col-body::-webkit-scrollbar { display: none; }

.card {
  background: linear-gradient(135deg, rgba(20,25,60,0.75), rgba(10,15,40,0.75));
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 1.2rem;
  padding: .9rem;
  margin-bottom: .6rem;
  cursor: pointer;
  transition: 
    transform .25s ease,
    box-shadow .25s ease,
    border-color .25s ease;
}
.card:hover {
  transform: translateY(-4px);
  border-color: rgba(0,212,255,0.6);
  box-shadow:
    0 0 0 1px rgba(0,212,255,0.4),
    0 0 20px rgba(0,212,255,0.25),
    0 12px 30px rgba(0,0,0,0.6);
} 
  
.card-title {
  font-weight: 600;
  font-size: 0.75rem;
  margin-bottom: 4px;
}
.card-text {
  font-size: 0.75rem;
  color: var(--text2);
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.thumb img { border-radius:6px; margin-bottom:6px; }

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
}
.modal.active { display: flex; }

  .modal-content {
  width: 96vw;      /* почти на всю ширину экрана */
  height: 96vh;     /* почти на всю высоту экрана */
  max-width: 1600px;/* ограничение для больших мониторов */
  background: var(--panel);
  border-radius: 1rem;
  overflow: hidden;
  display: grid;
  grid-template-columns: 2fr 1fr;
} 
  .modal-img {
  display: grid;
  grid-template-rows: auto minmax(0, 1fr);
  height: 100%;
  min-height: 0;
}
  .modal-img-top {
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
 .modal-img-top img {
  max-width: 100%;
  max-height: calc(96vh - 120px);
  object-fit: contain;
}
  .modal-img-bottom {
  padding: 12px;
  font-size: 0.85rem;
  color: var(--text2);
  overflow-y: auto;     /* ПРОКРУТКА */
  min-height: 0;        /* критично для flex */
  scrollbar-width: none;
}
  .modal-img-bottom::-webkit-scrollbar {
  display: none;
}
  .modal-text {
  padding: 20px;
  height: 100%; 
  overflow-y: auto;   /* прокрутка */
  min-height: 0;      /* КРИТИЧНО */
  scrollbar-width: none; 
}
.modal-text::-webkit-scrollbar {
  display: none;
}
.modal-text {
  scrollbar-width: none;
} 
  #viewText {
  white-space: pre-wrap;
  line-height: 1.5;
}
.modal-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: var(--error);
  color: #fff;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 6px;
}
@media (max-width: 768px) {
  .columns { grid-template-columns: 1fr; }
  .modal-content { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<header>
  <div class="logo">CRYPTOMETRICS RG</div>
  
  <div class="lang-switch">
    <button id="langRu">RU</button>
    <button id="langEn">EN</button>
  </div>
</header>

<div class="columns" id="columns"></div>

<!-- VIEW MODAL -->
<div class="modal" id="viewModal">
  <button class="modal-close" id="closeView">✕</button>
  <div class="modal-content">
    <div class="modal-img">
      <div class="modal-img-top">
        <img id="viewImg">
      </div>
      <div class="modal-img-bottom" id="viewExtra"></div>
    </div>
    <div class="modal-text">
      <h2 id="viewTitle"></h2>
      <p id="viewText"></p>
    </div>
  </div>
</div>

<script type="module">
let LANG = localStorage.getItem('lang') || 'ru';
const viewModal = document.getElementById('viewModal');
const viewImg   = document.getElementById('viewImg');
const viewTitle = document.getElementById('viewTitle');
const viewText  = document.getElementById('viewText');
const viewExtra = document.getElementById('viewExtra');

class CryptoDashboard {
  constructor() {
    this.data = {research: [],
  global: [], recession: [], market: [], onchain: [], network: []};
    this.columnsDef = [
      { id: 'research', title: 'Research' },
      { id: 'global', title: 'Global M2 Metrics' },
      { id: 'recession', title: 'Recession Metrics' },
      { id: 'market', title: 'Market Metrics' },
      { id: 'onchain', title: 'Onchain Metrics' },
      { id: 'network', title: 'Network Metrics' }
    ];
    this.init();
  }

  async init() {
    await this.loadData();
    this.render();
    this.bindEvents();
  }

 async loadData() {
  try {
    const res = await fetch('data.json');
    if (!res.ok) throw new Error('HTTP error');

    const json = await res.json();

    for (const key of Object.keys(this.data)) {
      this.data[key] = Array.isArray(json[key]) ? json[key] : [];
    }

  } catch {
    console.warn('⚠️ data.json not loaded, using empty data');
  }
}
 
  render() {
    const root = document.getElementById('columns');
    root.innerHTML = '';
    this.columnsDef.forEach(col => {
      const el = document.createElement('div');
      el.className = 'column';
      el.innerHTML = `
        <div class="col-title">${col.title}</div>
        <div class="col-body"></div>
      `;
      const body = el.querySelector('.col-body');
      this.data[col.id].forEach((card, i) => {
        body.appendChild(this.card(col.id, i, card));
      });
      root.appendChild(el);
    });
  }

  card(col, i, card) {
    const d = document.createElement('div');
    d.className = 'card';
    d.dataset.col = col;
    d.dataset.index = i;
   d.innerHTML = `
  <div class="card-title">${card.title.ru}</div>
  ${card.image ? `<div class="thumb"><img src="${card.image}"></div>` : ''}
  <div class="card-text">${card.text.ru}</div>
`; 
    return d;
  }

bindEvents() {
  document.addEventListener('click', e => {
    const card = e.target.closest('.card');
    if (card) this.open(card.dataset.col, card.dataset.index);
    if (e.target.id === 'closeView') this.close();
    if (e.target === viewModal) this.close();
  });

  document.getElementById('langRu').onclick = () => {
    LANG = 'ru';
    localStorage.setItem('lang', 'ru');
    this.render();
  };

  document.getElementById('langEn').onclick = () => {
    LANG = 'en';
    localStorage.setItem('lang', 'en');
    this.render();
  };
}
  
  open(col, i) {
    const c = this.data[col][i];
    viewImg.src = c.image || '';
    viewTitle.textContent = c.title?.[LANG] || c.title?.ru || '';
    viewText.textContent  = c.text?.[LANG]  || c.text?.ru  || '';
    viewExtra.textContent = c.extra?.[LANG] || c.extra?.ru || '';
    viewModal.classList.add('active');
  }

  close() {
    viewModal.classList.remove('active');
  }
}

window.addEventListener('DOMContentLoaded', () => {
  new CryptoDashboard();
});

</script>

</body>
</html>
