<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Metrics Dashboard</title>

<style>
:root {
  --bg: #050713;
  --panel: rgba(18,22,55,0.85);
  --border: rgba(255,255,255,0.08);
  --text: #f5f7ff;
  --text2: #9ca3c7;
  --blue: #00d4ff;
  --error: #ef4444;
}


  
* { box-sizing: border-box; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, system-ui, sans-serif;
}
img { max-width: 100%; display: block; }

header {
  padding: 10px 16px;
  border-bottom: 1px solid var(--border);
}
.logo { font-weight: 700; color: var(--blue); }

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.lang-switch {
  display: flex;
  gap: 6px;
}
  
  .lang-switch button {
  width: 30px;
  height: 30px;
  margin-left: 6px;

  background: transparent;
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 50%;

  color: var(--text2);
  font-size: 0.65rem;
  font-weight: 600;
  letter-spacing: 0.05em;

  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;

  transition:
    box-shadow .22s ease,
    border-color .22s ease,
    transform .18s ease,
    color .18s ease;
}

/* –∞–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
.lang-switch button.active {
  transform: translateY(1px);
  border-color: rgba(0,212,255,0.9);
  color: #ffffff;

  box-shadow:
    0 0 0 1px rgba(0,212,255,0.7),
    0 0 18px rgba(0,212,255,0.45),
    inset 0 0 6px rgba(0,212,255,0.25);
}
  
  .lang-switch button:active {
  transform: translateY(3px);
}
  /* hover ‚Äî –∫–∞–∫ —É –∫–∞—Ä—Ç–æ—á–µ–∫, –ë–ï–ó —Å–º–µ–Ω—ã —Ü–≤–µ—Ç–∞ */
.lang-switch button:hover {
  transform: translateY(-2px);
  border-color: rgba(0,212,255,0.55);
  box-shadow:
    0 0 0 1px rgba(0,212,255,0.35),
    0 0 14px rgba(0,212,255,0.25);
  color: var(--text);
}
.columns {
  display: grid;
  grid-template-columns: repeat(6, minmax(0, 1fr));
  gap: 10px;
  padding: 10px;
}
.column {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  height: calc(100vh - 70px);
}
  .column {
  transition:
  transform .25s ease,
  box-shadow .25s ease,
  border-color .25s ease;
}
  .column:hover {
  transform: translateY(-2px);
  border-color: rgba(0,212,255,0.6);
  box-shadow:
    0 0 0 1px rgba(0,212,255,0.4),
    0 0 20px rgba(0,212,255,0.25),
    0 12px 30px rgba(0,0,0,0.6);
}
  
/* üî• –ö–õ–Æ–ß–ï–í–û–ï: –∫–æ–≥–¥–∞ –∫—É—Ä—Å–æ—Ä –Ω–∞–¥ –∫–∞—Ä—Ç–æ—á–∫–æ–π ‚Äî
   –∫–æ–ª–æ–Ω–∫–∞ –ù–ï —Ä–µ–∞–≥–∏—Ä—É–µ—Ç */
.column:has(.card:hover) {
  transform: none;
  border-color: var(--border);
  box-shadow: none;
}
  /* subtle highlight Paralax –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
.column:hover .col-title {
  color: var(--blue);
  text-shadow:
    0 0 22px rgba(0,212,255,0.35);
}

.col-title {
  padding: 10px;
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .1em;
  color: var(--blue);
  border-bottom: 1px solid var(--border);
}
.col-body {
  padding: 10px;
  overflow-y: auto;
  scrollbar-width: none;
}
.col-body::-webkit-scrollbar { display: none; }

.card {
  background: linear-gradient(135deg, rgba(20,25,60,0.75), rgba(10,15,40,0.75));
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 1.2rem;
  padding: .9rem;
  margin-bottom: .6rem;
  cursor: pointer;
  transition: 
    transform .25s ease,
    box-shadow .25s ease,
    border-color .25s ease;
}
.card:hover {
  transform: translateY(-4px);
  border-color: rgba(0,212,255,0.6);
  box-shadow:
    0 0 0 1px rgba(0,212,255,0.4),
    0 0 20px rgba(0,212,255,0.25),
    0 12px 30px rgba(0,0,0,0.6);
} 
  
.card-title {
  font-weight: 600;
  font-size: 0.75rem;
  margin-bottom: 4px;
}
.card-text {
  font-size: 0.75rem;
  color: var(--text2);
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.thumb img { border-radius:6px; margin-bottom:6px; }

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
}
.modal.active { display: flex; }

  .modal-content {
  width: 96vw;      /* –ø–æ—á—Ç–∏ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞ */
  height: 96vh;     /* –ø–æ—á—Ç–∏ –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */
  max-width: 1600px;/* –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –¥–ª—è –±–æ–ª—å—à–∏—Ö –º–æ–Ω–∏—Ç–æ—Ä–æ–≤ */
  background: var(--panel);
  border-radius: 1rem;
  overflow: hidden;
  display: grid;
  grid-template-columns: 2fr 1fr;
} 
  .modal-img {
  display: grid;
  grid-template-rows: auto minmax(0, 1fr);
  height: 100%;
  min-height: 0;
}
  .modal-img-top {
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
 .modal-img-top img {
  max-width: 100%;
  max-height: calc(96vh - 120px);
  object-fit: contain;
}
  .modal-img-bottom {
  padding: 12px;
  font-size: 0.85rem;
  color: var(--text2);
  overflow-y: auto;     /* –ü–†–û–ö–†–£–¢–ö–ê */
  min-height: 0;        /* –∫—Ä–∏—Ç–∏—á–Ω–æ –¥–ª—è flex */
  scrollbar-width: none;
}
  .modal-img-bottom::-webkit-scrollbar {
  display: none;
}
  .modal-text {
  padding: 20px;
  height: 100%; 
  overflow-y: auto;   /* –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
  min-height: 0;      /* –ö–†–ò–¢–ò–ß–ù–û */
  scrollbar-width: none; 
}
.modal-text::-webkit-scrollbar {
  display: none;
}
.modal-text {
  scrollbar-width: none;
} 
  #viewText {
  white-space: pre-wrap;
  line-height: 1.5;
}

/* modal header buttons (close + lang) */
.modal-actions {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  gap: 6px;
  z-index: 5;
}

/* base button (reuse lang style) */
.modal-actions button {
  width: 30px;
  height: 30px;

  background: transparent;
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 50%;

  color: var(--text2);
  font-size: 0.7rem;
  font-weight: 600;

  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;

  transition:
    box-shadow .22s ease,
    border-color .22s ease,
    transform .18s ease,
    color .18s ease;
}

/* CLOSE ‚Äî hover red glow */
.modal-actions .close-btn:hover {
  color: #fff;
  border-color: rgba(239,68,68,0.8);
  box-shadow:
    0 0 0 1px rgba(239,68,68,0.7),
    0 0 18px rgba(239,68,68,0.45),
    inset 0 0 6px rgba(239,68,68,0.25);
  transform: translateY(-2px);
}

/* active press */
.modal-actions button:active {
  transform: translateY(2px);
}


  
@media (max-width: 768px) {
  .columns { grid-template-columns: 1fr; }
  .modal-content { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<header>
  <div class="logo">CRYPTOMETRICS RG</div>
  
  <div class="lang-switch">
    <button id="langEn">EN</button>
    <button id="langRu">RU</button>
    <button id="langSi">SI</button>
  </div>
</header>

<div class="columns" id="columns"></div>

<!-- VIEW MODAL -->
<div class="modal" id="viewModal">
  <button class="modal-close" id="closeView">‚úï</button>
  <div class="modal-content">
    <div class="modal-img">
      <div class="modal-img-top">
        <img id="viewImg">
      </div>
      <div class="modal-img-bottom" id="viewExtra"></div>
    </div>
    <div class="modal-text">
      <h2 id="viewTitle"></h2>
      <p id="viewText"></p>
    </div>
  </div>
</div>

<script type="module">
const LANGS = ['en', 'ru', 'si']; 
let LANG = localStorage.getItem('lang') || 'en';
const viewModal = document.getElementById('viewModal');
const viewImg   = document.getElementById('viewImg');
const viewTitle = document.getElementById('viewTitle');
const viewText  = document.getElementById('viewText');
const viewExtra = document.getElementById('viewExtra');

class CryptoDashboard {
  constructor() {
    this.data = {research: [],
  global: [], recession: [], market: [], onchain: [], network: []};
    this.columnsDef = [
      { id: 'research', title: 'Research' },
      { id: 'global', title: 'Global M2 Metrics' },
      { id: 'recession', title: 'Recession Metrics' },
      { id: 'market', title: 'Market Metrics' },
      { id: 'onchain', title: 'Onchain Metrics' },
      { id: 'network', title: 'Network Metrics' }
    ];
    this.init();
  }

  async init() {
    await this.loadData();
    this.render();
    this.bindEvents();
  }

 async loadData() {
  try {
    const res = await fetch('data.json');
    if (!res.ok) throw new Error('HTTP error');

    const json = await res.json();

    for (const key of Object.keys(this.data)) {
      this.data[key] = Array.isArray(json[key]) ? json[key] : [];
    }

  } catch {
    console.warn('‚ö†Ô∏è data.json not loaded, using empty data');
  }
}
 
  render() {
    const root = document.getElementById('columns');
    root.innerHTML = '';
    this.columnsDef.forEach(col => {
      const el = document.createElement('div');
      el.className = 'column';
      el.innerHTML = `
        <div class="col-title">${col.title}</div>
        <div class="col-body"></div>
      `;
      const body = el.querySelector('.col-body');
      this.data[col.id].forEach((card, i) => {
        body.appendChild(this.card(col.id, i, card));
      });
      root.appendChild(el);
    });
  }

  card(col, i, card) {
    const d = document.createElement('div');
    d.className = 'card';
    d.dataset.col = col;
    d.dataset.index = i;
   d.innerHTML = `
  <div class="card-title">${card.title?.[LANG] || card.title?.ru}</div>
  ${card.image ? `<div class="thumb"><img src="${card.image}"></div>` : ''}
  <div class="card-text">${card.text?.[LANG] || card.text?.ru}</div>
`; 
    return d;
  }

  
bindEvents() {
  const buttons = {
    en: document.getElementById('langEn'),
    ru: document.getElementById('langRu'),
    si: document.getElementById('langSi')
  };

  const updateLangUI = () => {
    Object.entries(buttons).forEach(([code, btn]) => {
      btn.classList.toggle('active', LANG === code);
    });
  };

  document.addEventListener('click', e => {
    const card = e.target.closest('.card');
    if (card) this.open(card.dataset.col, card.dataset.index);
    if (e.target.id === 'closeView') this.close();
    if (e.target === viewModal) this.close();
  });

  Object.entries(buttons).forEach(([code, btn]) => {
    btn.onclick = () => {
      LANG = code;
      localStorage.removeItem('lang',);
      updateLangUI();
      this.render();
    };
  });

  updateLangUI();
}
 
  open(col, i) {
    const c = this.data[col][i];
    viewImg.src = c.image || '';
    viewTitle.textContent = c.title?.[LANG] || c.title?.ru || '';
    viewText.textContent  = c.text?.[LANG]  || c.text?.ru  || '';
    viewExtra.textContent = c.extra?.[LANG] || c.extra?.ru || '';
    viewModal.classList.add('active');
  }

  close() {
    viewModal.classList.remove('active');
  }
}

window.addEventListener('DOMContentLoaded', () => {
  new CryptoDashboard();
});

</script>

</body>
</html>
