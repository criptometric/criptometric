<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Crypto Metrics Dashboard</title>

<style>
:root{
  --bg:#050713;
  --panel:rgba(18,22,55,.85);
  --border:rgba(255,255,255,.08);
  --text:#f5f7ff;
  --text2:#9ca3c7;
  --blue:#00d4ff;
}
*{box-sizing:border-box;}
html, body{width:100%; overflow-x:hidden; margin:0;}
body{background:var(--bg); color:var(--text); font-family:Inter,sans-serif;}
button{background:var(--blue); color:#fff; border:0; padding:6px 10px; border-radius:6px; cursor:pointer;}
input{width:100%; background:#0f172a; color:var(--text); border:1px solid var(--border); border-radius:6px; padding:6px;}

header{display:flex; justify-content:space-between; align-items:center; padding:10px 16px; border-bottom:1px solid var(--border);}
.logo{font-weight:700; color:var(--blue);}
#adminLabel{color:#22c55e; font-size:12px; margin-right:10px;}

.columns{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  padding:10px;
}

.column{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  height:calc(100vh - 70px);
}

.col-title{
  padding:10px;
  font-size:.8rem;
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.1em;
  color:var(--text2);
  border-bottom:1px solid var(--border);
}

.col-body{
  padding:10px;
  overflow-y:auto;
  scrollbar-width:none;
}
.col-body::-webkit-scrollbar{display:none;}

.card{
  position:relative;
  background:linear-gradient(135deg,rgba(20,25,60,.75),rgba(10,15,40,.75));
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.08);
  border-radius:1.2rem;
  padding:.9rem;
  margin-bottom:.6rem;
  cursor:pointer;
  transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
}
.card:hover{
  transform:translateY(-4px) scale(1.01);
  box-shadow:0 12px 30px rgba(0,0,0,0.6),0 0 0 1px rgba(0,212,255,0.25);
  border-color:rgba(0,212,255,0.6);
}
.card-title{font-weight:600; margin-bottom:4px; font-size:.75rem;}
.card-text{
  font-size:.75rem;
  color:var(--text2);
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
  line-height:1.4;
}
.thumb{
  margin-bottom:6px;
}
.thumb img{
  border-radius:6px;
  width:100%;
  height:90px;
  object-fit:cover;
}
.admin-controls{display:none; gap:6px; margin-bottom:6px;}
.admin .admin-controls{display:flex}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.modal.active{display:flex;}
.modal-content{
  width:90%;
  height:90%;
  background:var(--panel);
  display:grid;
  grid-template-columns:2fr 1fr;
  border-radius:1rem;
  overflow:hidden;
}
.modal-img{
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}
.modal-img img{
  max-height:100%;
  max-width:100%;
  object-fit:contain;
}
.modal-text{
  padding:20px;
  overflow-y:auto;
}
.modal-text::-webkit-scrollbar{display:none;}
.modal-close{
  position:absolute;
  top:10px;
  right:10px;
  background:#ef4444;
  color:#fff;
  border:none;
  padding:4px 8px;
  cursor:pointer;
  border-radius:4px;
}

/* Login popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.popup.active{display:flex;}
.popup-box{
  background:var(--panel);
  padding:16px;
  border-radius:10px;
  width:320px;
  display:flex;
  flex-direction:column;
  gap:8px;
}
</style>
</head>
<body>

<header>
  <div class="logo">CRYPTO METRICS</div>
  <div>
    <span id="adminLabel"></span>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>
</header>

<div class="columns" id="columns"></div>

<!-- Modal -->
<div class="modal" id="viewModal">
  <button class="modal-close" onclick="closeView()">X</button>
  <div class="modal-content">
    <div class="modal-img"><img id="viewImg"></div>
    <div class="modal-text">
      <h2 id="viewTitle"></h2>
      <p id="viewText"></p>
    </div>
  </div>
</div>

<!-- Login popup -->
<div class="popup" id="loginPopup">
  <div class="popup-box">
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button id="loginBtn">–í–æ–π—Ç–∏</button>
  </div>
</div>

<script>
/* ===== ADMIN MODULE ===== */
const Admin = (() => {
  const PASSWORD_HASH = "03ac674216f3e15c761ee1a5e255f067953623c8f9661f9e0d5e9f0d1e9a6c10";
  let isAdmin = sessionStorage.getItem('admin') === '1';

  async function sha256(message){
    const buffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(message));
    return Array.from(new Uint8Array(buffer)).map(b=>b.toString(16).padStart(2,'0')).join('');
  }

  async function login(){
    const pass = document.getElementById('password').value;
    const hash = await sha256(pass);
    if(hash === PASSWORD_HASH){
      sessionStorage.setItem('admin','1');
      isAdmin = true;
      document.getElementById('loginPopup').classList.remove('active');
      document.getElementById('password').value = '';
      App.render();
    } else {
      alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
    }
  }

  function logout(){
    sessionStorage.removeItem('admin');
    isAdmin = false;
    App.render();
  }

  function checkUrl(){
    if(new URLSearchParams(location.search).has('admin')){
      document.getElementById('loginPopup').classList.add('active');
    }
  }

  function is() { return isAdmin; }

  return {login, logout, checkUrl, is};
})();

/* ===== APP MODULE ===== */
const App = (() => {
  const columnsDef = [
    {id:'research',title:'Research'},
    {id:'global',title:'Global M2 Metric'},
    {id:'recession',title:'Recession Metric'},
    {id:'market',title:'Market Metric'},
    {id:'onchain',title:'Onchain Metric'},
    {id:'network',title:'Network Metric'}
  ];
  let data = {};
  const columns = document.getElementById('columns');
  const logoutBtn = document.getElementById('logoutBtn');
  const adminLabel = document.getElementById('adminLabel');

  logoutBtn.onclick = Admin.logout;

  function render(){
    document.body.classList.toggle('admin', Admin.is());
    adminLabel.textContent = Admin.is() ? 'ADMIN' : '';
    logoutBtn.style.display = Admin.is() ? 'inline-block' : 'none';

    columns.innerHTML = '';
    columnsDef.forEach(col=>{
      if(!data[col.id]) data[col.id] = [];
      const el = document.createElement('div');
      el.className = 'column';
      el.innerHTML = `<div class="col-title">${col.title}</div><div class="col-body"></div>`;
      columns.appendChild(el);
      const body = el.querySelector('.col-body');

      data[col.id].forEach(c=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${Admin.is()?`<div class="admin-controls"><button>‚úèÔ∏è</button><button>üóë</button></div>`:''}
          <div class="card-title">${c.title}</div>
          ${c.image?`<div class="thumb"><img src="${c.image}" alt="${c.title}"></div>`:''}
          <div class="card-text">${c.text}</div>
        `;
        card.onclick = e => { if(e.target.tagName!=='BUTTON') openView(c); };
        body.appendChild(card);
      });
    });
  }

  fetch('data.json').then(r=>r.json()).then(j=>{data=j; render();}).catch(err=>console.error(err));

  return {render};
})();

/* ===== MODAL ===== */
const viewModal = document.getElementById('viewModal');
const viewImg = document.getElementById('viewImg');
const viewTitle = document.getElementById('viewTitle');
const viewText = document.getElementById('viewText');

function openView(c){
  viewImg.src = c.image || '';
  viewImg.alt = c.title || '';
  viewTitle.textContent = c.title;
  viewText.textContent = c.text;
  viewModal.classList.add('active');
}
function closeView(){viewModal.classList.remove('active')}

/* ===== INIT ===== */
document.getElementById('loginBtn').onclick = Admin.login;
Admin.checkUrl();
</script>

</body>
</html>
