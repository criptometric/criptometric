<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>CRIPTOMETRIC Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #050713;
  --glass: rgba(18,22,55,0.75);
  --blue: #00d4ff;
  --red: #ff3b3b;
  --text: #f5f7ff;
  --text2: #9ca3c7;
  --border: rgba(255,255,255,0.08);
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  height:100vh;
  overflow:hidden;
}

#app {
  display:flex;
  flex-direction:column;
  height:100vh;
  padding:1rem;
  gap:.6rem;
}

/* ===== HEADER ===== */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 1.2rem;
  border-radius:2rem;
  background: linear-gradient(135deg,#101325,#070915);
  border:1px solid var(--border);
}

.logo {
  display:flex;
  align-items:center;
  gap:.6rem;
}

/* LOGO */
.logo-circle {
  width:3rem;
  height:3rem;
  border-radius:50%;
  background: radial-gradient(circle at top left,#ff6b6b,#c0392b);
  padding:.2rem;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo-inner {
  width:100%;
  height:100%;
  border-radius:50%;
  background:#070915;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  font-weight:800;
  color:#ff4d4d;
  letter-spacing:.05em;
}

.logo-text {
  font-size:.9rem;
  font-weight:700;
  letter-spacing:.05em;
}

.logo-sub {
  font-size:.7rem;
  color:var(--text2);
}

.status {
  font-size:.75rem;
  padding:.3rem .8rem;
  border-radius:999px;
  background:rgba(255,255,255,.05);
  border:1px solid var(--border);
  color:var(--text2);
}

/* ===== GRID ===== */
.main {
  flex:1;
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:.6rem;
  overflow:hidden;
}

@media(max-width:1200px){.main{grid-template-columns:repeat(3,1fr)}}
@media(max-width:768px){.main{grid-template-columns:repeat(2,1fr)}}
@media(max-width:480px){.main{grid-template-columns:1fr}}

/* ===== COLUMN ===== */
.col {
  display:flex;
  flex-direction:column;
  background: var(--glass);
  border-radius:1.6rem;
  border:1px solid var(--border);
  overflow:hidden;
}

.col-header {
  padding:.9rem 1rem;
  border-bottom:1px solid rgba(255,255,255,.05);
  font-size:.7rem;
  text-transform:uppercase;
  letter-spacing:.12em;
  color:var(--text2);
}

.col-body {
  flex:1;
  padding:.6rem;
  overflow-y:auto;
}

/* ===== CARD ===== */
.card {
  position: relative;
  background: linear-gradient(
    135deg,
    rgba(20,25,60,0.75),
    rgba(10,15,40,0.75)
  );
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 1.2rem;
  padding: .9rem;
  margin-bottom: .6rem;
  cursor: pointer;
  transition:
    transform .25s ease,
    box-shadow .25s ease,
    border-color .25s ease;
}

.card:hover {
  transform: translateY(-4px) scale(1.01);
  box-shadow:
    0 12px 30px rgba(0,0,0,0.6),
    0 0 0 1px rgba(0,212,255,0.25);
  border-color: rgba(0,212,255,0.6);
}

.card-title {
  font-size:.8rem;
  font-weight:600;
  margin-bottom:.4rem;
}

.card-text {
  font-size:0.75rem;
  color:var(--text2);
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
  line-height:1.4;
}

/* ===== IMAGE ===== */
.chart-thumb {
  height:3.4rem;
  border-radius:.8rem;
  overflow:hidden;
  margin-bottom:.4rem;
}

.chart-thumb img {
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== SCROLLBAR ===== */
.col-body::-webkit-scrollbar {
  width:0;
}
</style>
</head>

<body>
<div id="app">

<header>
  <div class="logo">
    <div class="logo-circle">
      <div class="logo-inner">RG</div>
    </div>
    <div>
      <div class="logo-text">CRIPTOMETRIC</div>
      <div class="logo-sub">Macro • On-Chain • Metrics</div>
    </div>
  </div>
  <div class="status">Live Dashboard</div>
</header>

<main class="main" id="board"></main>

</div>

<script>
const columns = [
  {id:'research',title:'Research'},
  {id:'global',title:'Global M2 Metric'},
  {id:'recession',title:'Recession Metric'},
  {id:'market',title:'Market Metric'},
  {id:'onchain',title:'Onchain Metric'},
  {id:'network',title:'Network Metric'}
];

function createGrid(){
  const board = document.getElementById('board');
  board.innerHTML = columns.map(c => `
    <div class="col">
      <div class="col-header">${c.title}</div>
      <div class="col-body"></div>
    </div>
  `).join('');
}

document.addEventListener('DOMContentLoaded', createGrid);
</script>

</body>
</html>
