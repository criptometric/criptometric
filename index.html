<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Metrics Dashboard</title>

<style>
:root {
  --bg: #050713;
  --panel: rgba(18,22,55,0.85);
  --border: rgba(255,255,255,0.08);
  --text: #f5f7ff;
  --text2: #9ca3c7;
  --blue: #00d4ff;
  --error: #ef4444;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, system-ui, sans-serif;
}
img { max-width: 100%; display: block; }

header {
  padding: 10px 16px;
  border-bottom: 1px solid var(--border);
}
.logo { font-weight: 700; color: var(--blue); }

.columns {
  display: grid;
  grid-template-columns: repeat(6,1fr);
  gap: 10px;
  padding: 10px;
}
.column {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  height: calc(100vh - 70px);
}
.col-title {
  padding: 10px;
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .1em;
  color: var(--text2);
  border-bottom: 1px solid var(--border);
}
.col-body {
  padding: 10px;
  overflow-y: auto;
  scrollbar-width: none;
}
.col-body::-webkit-scrollbar { display: none; }

.card {
  background: linear-gradient(135deg, rgba(20,25,60,0.75), rgba(10,15,40,0.75));
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 1.2rem;
  padding: .9rem;
  margin-bottom: .6rem;
  cursor: pointer;
  transition: all .25s ease;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
}
.card-title {
  font-weight: 600;
  font-size: 0.75rem;
  margin-bottom: 4px;
}
.card-text {
  font-size: 0.75rem;
  color: var(--text2);
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.thumb img { border-radius:6px; margin-bottom:6px; }

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
}
.modal.active { display: flex; }

 .modal-content {
  width: 90%;
  height: 90vh; /* вместо 90% */
  background: var(--panel);
  border-radius: 1rem;
  overflow: hidden;
  display: grid;
  grid-template-columns: 2fr 1fr;
}
  
.modal-img {
  display: flex;
  flex-direction: column;
}
  .modal-img-top {
  flex: 0 0 auto;   /* фиксированная высота по содержимому */
  display: flex;
  align-items: center;
  justify-content: center;
  border-bottom: 1px solid var(--border);
}
.modal-img-top img {
  max-width: 100%;
  max-height: 100%;
}
  .modal-img-bottom {
  flex: 1;          /* займет всё доступное место */
  padding: 12px;
  font-size: 0.85rem;
  color: var(--text2);
  overflow-y: auto; /* скролл если текста много */
}
  
.modal-text {
  padding: 20px;
  overflow-y: auto;
}
.modal-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: var(--error);
  color: #fff;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 6px;
}
@media (max-width: 768px) {
  .columns { grid-template-columns: 1fr; }
  .modal-content { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<header>
  <div class="logo">CRYPTOMETRICS RG</div>
</header>

<div class="columns" id="columns"></div>

<!-- VIEW MODAL -->
<div class="modal" id="viewModal">
  <button class="modal-close" id="closeView">✕</button>
  <div class="modal-content">
    <div class="modal-img">
      <div class="modal-img-top">
        <img id="viewImg">
      </div>
      <div class="modal-img-bottom" id="viewExtra"></div>
    </div>
    <div class="modal-text">
      <h2 id="viewTitle"></h2>
      <p id="viewText"></p>
    </div>
  </div>
</div>

<script type="module">
class CryptoDashboard {
  constructor() {
    this.data = {};
    this.columnsDef = [
      { id: 'research', title: 'Research' },
      { id: 'global', title: 'Global M2 Metrics' },
      { id: 'recession', title: 'Recession Metrics' },
      { id: 'market', title: 'Market Metrics' },
      { id: 'onchain', title: 'Onchain Metrics' },
      { id: 'network', title: 'Network Metrics' }
    ];
    this.init();
  }

  async init() {
    await this.loadData();
    this.render();
    this.bindEvents();
  }

  async loadData() {
    const res = await fetch('data.json');
    this.data = await res.json();
    this.columnsDef.forEach(c => this.data[c.id] ||= []);
  }

  render() {
    const root = document.getElementById('columns');
    root.innerHTML = '';
    this.columnsDef.forEach(col => {
      const el = document.createElement('div');
      el.className = 'column';
      el.innerHTML = `
        <div class="col-title">${col.title}</div>
        <div class="col-body"></div>
      `;
      const body = el.querySelector('.col-body');
      this.data[col.id].forEach((card, i) => {
        body.appendChild(this.card(col.id, i, card));
      });
      root.appendChild(el);
    });
  }

  card(col, i, card) {
    const d = document.createElement('div');
    d.className = 'card';
    d.dataset.col = col;
    d.dataset.index = i;
    d.innerHTML = `
      <div class="card-title">${card.title || ''}</div>
      ${card.image ? `<div class="thumb"><img src="${card.image}"></div>` : ''}
      <div class="card-text">${card.text || ''}</div>
    `;
    return d;
  }

  bindEvents() {
    document.addEventListener('click', e => {
      const card = e.target.closest('.card');
      if (card) this.open(card.dataset.col, card.dataset.index);
      if (e.target.id === 'closeView') this.close();
    });
  }

  open(col, i) {
    const c = this.data[col][i];
    viewImg.src = c.image || '';
    viewTitle.textContent = c.title || '';
    viewText.textContent = c.text || '';
    viewExtra.textContent = c.extra || '';
    viewModal.classList.add('active');
  }

  close() {
    viewModal.classList.remove('active');
  }
}

new CryptoDashboard();
</script>

</body>
</html>
