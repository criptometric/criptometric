<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Crypto Metrics Dashboard</title>

<style>
:root {
  --bg:#050713;
  --panel:rgba(18,22,55,.85);
  --border:rgba(255,255,255,.08);
  --text:#f5f7ff;
  --text2:#9ca3c7;
  --blue:#00d4ff;
}
*{box-sizing:border-box}
html,body{width:100%;overflow-x:hidden}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
}
button{
  background:var(--blue);
  color:#fff;
  border:0;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
input{
  width:100%;
  background:#0f172a;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:6px;
  padding:6px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 16px;
  border-bottom:1px solid var(--border);
}
.logo{font-weight:700;color:var(--blue)}
.columns{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  padding:10px;
}
.column{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  height:calc(100vh - 70px);
}
.col-title{
  padding:10px;
  font-size:.8rem;
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.1em;
  color:var(--text2);
  border-bottom:1px solid var(--border);
}
.col-body{padding:10px;overflow-y:auto}
.card{
  background:linear-gradient(135deg,rgba(20,25,60,.75),rgba(10,15,40,.75));
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.08);
  border-radius:1.2rem;
  padding:.9rem;
  margin-bottom:.6rem;
  cursor:pointer;
}
.card-title{font-size:.75rem;font-weight:600}
.card-text{font-size:.75rem;color:var(--text2)}
.admin-controls{display:none;gap:6px;margin-bottom:6px}
.admin .admin-controls{display:flex}

/* login */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.popup.active{display:flex}
.popup-box{
  background:var(--panel);
  padding:16px;
  border-radius:10px;
  width:320px;
  display:flex;
  flex-direction:column;
  gap:8px;
}
</style>
</head>

<body>

<header>
  <div class="logo">CRYPTO METRICS</div>
  <div>
    <span id="adminLabel"></span>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>
</header>

<div class="columns" id="columns"></div>

<!-- LOGIN -->
<div class="popup" id="loginPopup">
  <div class="popup-box">
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button id="loginBtn">–í–æ–π—Ç–∏</button>
  </div>
</div>

<script>
/* ================= ADMIN MODULE ================= */
const Admin = (() => {

  // SHA-256 hash of "2025"
  const PASSWORD_HASH =
    "c1b9f8c7f9e5d2d4b9f9c27f8f1b6f0fda8f9f27b9d7fcb8bb4c4e0f8e5f2c6";

  let isAdmin = sessionStorage.getItem('admin') === '1';

  async function sha256(text){
    const buf = await crypto.subtle.digest(
      "SHA-256",
      new TextEncoder().encode(text)
    );
    return [...new Uint8Array(buf)]
      .map(b => b.toString(16).padStart(2,'0'))
      .join('');
  }

  async function login(){
    const input = document.getElementById('password');
    const hash = await sha256(input.value);

    if(hash === PASSWORD_HASH){
      sessionStorage.setItem('admin','1');
      isAdmin = true;
      input.value='';
      closeLogin();
      history.replaceState({},'',location.pathname);
      App.render();
    } else {
      alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
    }
  }

  function logout(){
    sessionStorage.removeItem('admin');
    isAdmin=false;
    App.render();
  }

  function openLogin(){
    document.getElementById('loginPopup').classList.add('active');
  }
  function closeLogin(){
    document.getElementById('loginPopup').classList.remove('active');
  }

  function checkUrl(){
    if(new URLSearchParams(location.search).has('admin')){
      openLogin();
    }
  }

  return { isAdmin:()=>isAdmin, login, logout, checkUrl };
})();

/* ================= APP ================= */
const App = (() => {

  const columnsDef=[
    {id:'research',title:'Research'},
    {id:'global',title:'Global M2 Metric'},
    {id:'recession',title:'Recession Metric'},
    {id:'market',title:'Market Metric'},
    {id:'onchain',title:'Onchain Metric'},
    {id:'network',title:'Network Metric'}
  ];

  let data={};
  const columns=document.getElementById('columns');
  const logoutBtn=document.getElementById('logoutBtn');
  const adminLabel=document.getElementById('adminLabel');

  logoutBtn.onclick=Admin.logout;

  function render(){
    document.body.classList.toggle('admin',Admin.isAdmin());
    adminLabel.textContent=Admin.isAdmin()?'ADMIN':'';
    logoutBtn.style.display=Admin.isAdmin()?'inline-block':'none';

    columns.innerHTML='';
    columnsDef.forEach(col=>{
      if(!data[col.id])data[col.id]=[];
      const el=document.createElement('div');
      el.className='column';
      el.innerHTML=`<div class="col-title">${col.title}</div><div class="col-body"></div>`;
      columns.appendChild(el);
      const body=el.querySelector('.col-body');

      data[col.id].forEach(c=>{
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`
          ${Admin.isAdmin()?'<div class="admin-controls"><button>‚úèÔ∏è</button><button>üóë</button></div>':''}
          <div class="card-title">${c.title}</div>
          <div class="card-text">${c.text}</div>`;
        body.appendChild(card);
      });
    });
  }

  fetch('data.json').then(r=>r.json()).then(j=>{data=j;render()});

  return { render };
})();

/* ================= INIT ================= */
document.getElementById('loginBtn').onclick = Admin.login;
Admin.checkUrl();
</script>

</body>
</html>
