<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Crypto Metrics Dashboard</title>

<style>
:root{
  --bg:#050713;
  --panel:rgba(18,22,55,.85);
  --border:rgba(255,255,255,.08);
  --text:#f5f7ff;
  --text2:#9ca3c7;
  --blue:#00d4ff;
}
*{box-sizing:border-box}
html,body{width:100%;overflow-x:hidden}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,sans-serif;
}
button{
  background:var(--blue);
  color:#fff;
  border:0;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
input{
  width:100%;
  background:#0f172a;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:6px;
  padding:6px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 16px;
  border-bottom:1px solid var(--border);
}
.logo{font-weight:700;color:var(--blue)}
.columns{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:10px;
  padding:10px;
}
.column{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:10px;
  display:flex;
  flex-direction:column;
  height:calc(100vh - 70px);
}
.col-title{
  padding:10px;
  font-size:.8rem;
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:.1em;
  color:var(--text2);
  border-bottom:1px solid var(--border);
}
.col-body{
  padding:10px;
  overflow-y:auto;
  scrollbar-width:none;
}
.col-body::-webkit-scrollbar{display:none}

.card{
  background:linear-gradient(135deg,rgba(20,25,60,.75),rgba(10,15,40,.75));
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.08);
  border-radius:1.2rem;
  padding:.9rem;
  margin-bottom:.6rem;
  cursor:pointer;
}
.card-title{font-size:.75rem;font-weight:600;margin-bottom:4px}
.card-text{
  font-size:.75rem;
  color:var(--text2);
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
  line-height:1.4;
}
.thumb img{
  border-radius:6px;
  margin-bottom:6px;
  max-height:90px;
  object-fit:cover;
}
.admin-controls{display:none;gap:6px;margin-bottom:6px}
.admin .admin-controls{display:flex}

/* modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  z-index:100;
}
.modal.active{display:flex;align-items:center;justify-content:center}
.modal-content{
  width:90%;
  height:90%;
  background:var(--panel);
  display:grid;
  grid-template-columns:2fr 1fr;
  border-radius:1rem;
  overflow:hidden;
}
.modal-img{background:#000;display:flex;align-items:center;justify-content:center}
.modal-img img{max-width:100%;max-height:100%;object-fit:contain}
.modal-text{padding:20px;overflow-y:auto}
.modal-text::-webkit-scrollbar{display:none}
.modal-close{
  position:absolute;
  top:10px;
  right:10px;
  background:#ef4444;
  color:#fff;
  border:none;
  padding:4px 8px;
  cursor:pointer;
  border-radius:4px;
}

/* login */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.popup.active{display:flex}
.popup-box{
  background:var(--panel);
  padding:16px;
  border-radius:10px;
  width:320px;
  display:flex;
  flex-direction:column;
  gap:8px;
}
</style>
</head>

<body>

<header>
  <div class="logo">CRYPTO METRICS</div>
  <div>
    <span id="adminLabel"></span>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>
</header>

<div class="columns" id="columns"></div>

<div class="modal" id="viewModal">
  <button class="modal-close" onclick="closeView()">X</button>
  <div class="modal-content">
    <div class="modal-img"><img id="viewImg"></div>
    <div class="modal-text">
      <h2 id="viewTitle"></h2>
      <p id="viewText"></p>
    </div>
  </div>
</div>

<div class="popup" id="loginPopup">
  <div class="popup-box">
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button id="loginBtn">–í–æ–π—Ç–∏</button>
  </div>
</div>

<script>
/* ========= ADMIN ========= */
const Admin=(()=>{
  const HASH="1c9f1d29f93f7a9e7c2a5a41cbbccfa6b1d8c2e9d58f3c09e3b51a1e0e52f5c6";
  let isAdmin=sessionStorage.getItem('admin')==='1';

  async function sha256(t){
    const b=await crypto.subtle.digest("SHA-256",new TextEncoder().encode(t));
    return [...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,'0')).join('');
  }
  async function login(){
    const p=document.getElementById('password');
    if(await sha256(p.value)===HASH){
      sessionStorage.setItem('admin','1');
      isAdmin=true;
      document.getElementById('loginPopup').classList.remove('active');
      history.replaceState({},'',location.pathname);
      App.render();
    }else alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
    p.value='';
  }
  function logout(){sessionStorage.clear();isAdmin=false;App.render()}
  function check(){if(new URLSearchParams(location.search).has('admin'))document.getElementById('loginPopup').classList.add('active')}
  return{is:()=>isAdmin,login,logout,check}
})();

/* ========= APP ========= */
const App=(()=>{
  const cols=[
    {id:'research',title:'Research'},
    {id:'global',title:'Global M2 Metric'},
    {id:'recession',title:'Recession Metric'},
    {id:'market',title:'Market Metric'},
    {id:'onchain',title:'Onchain Metric'},
    {id:'network',title:'Network Metric'}
  ];
  let data={};
  const columns=document.getElementById('columns');
  const logoutBtn=document.getElementById('logoutBtn');
  const adminLabel=document.getElementById('adminLabel');

  logoutBtn.onclick=Admin.logout;

  function render(){
    document.body.classList.toggle('admin',Admin.is());
    adminLabel.textContent=Admin.is()?'ADMIN':'';
    logoutBtn.style.display=Admin.is()?'inline-block':'none';
    columns.innerHTML='';
    cols.forEach(col=>{
      if(!data[col.id])data[col.id]=[];
      const el=document.createElement('div');
      el.className='column';
      el.innerHTML=`<div class="col-title">${col.title}</div><div class="col-body"></div>`;
      columns.appendChild(el);
      const body=el.querySelector('.col-body');
      data[col.id].forEach(c=>{
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`
          ${Admin.is()?'<div class="admin-controls"><button>‚úèÔ∏è</button><button>üóë</button></div>':''}
          <div class="card-title">${c.title}</div>
          ${c.image?`<div class="thumb"><img src="${c.image}"></div>`:''}
          <div class="card-text">${c.text}</div>`;
        card.onclick=e=>{if(e.target.tagName!=='BUTTON')openView(c)};
        body.appendChild(card);
      });
    });
  }
  fetch('data.json').then(r=>r.json()).then(j=>{data=j;render()});
  return{render}
})();

/* ========= VIEW ========= */
function openView(c){
  viewImg.src=c.image||'';
  viewTitle.textContent=c.title;
  viewText.textContent=c.text;
  viewModal.classList.add('active');
}
function closeView(){viewModal.classList.remove('active')}

/* init */
loginBtn.onclick=Admin.login;
Admin.check();
</script>

</body>
</html>
